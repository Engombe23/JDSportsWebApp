<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JD Sports</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">JD</div>
            <nav>
                <a href="#">Gifting</a>
                <a href="#">Men</a>
                <a href="#">Women</a>
                <a href="#">Kids</a>
                <a href="#">Accessories</a>
                <a href="#">Brands</a>
                <a href="#">Football</a>
            </nav>
            <div class="search">
                <input type="text" placeholder="Search">
            </div>
        </div>
        <div class="banner">
            <div class="banner-text">
                <div>THE PREM IS IN FULL SWING!<br><strong>SHOP THE LATEST KITS</strong></div>
                <div>FANCY A KICK AROUND?<br><strong>GRAB THE BEST BALL HERE</strong></div>
            </div>
        </div>
    </header>

    <main>
        <section class="categories">
            <h2>Shop by Category</h2>
            <div class="category-items">
                <div class="category-item">
                    <div class="category-image"></div>
                    <p>Boots</p>
                </div>
                <div class="category-item">
                    <div class="category-image"></div>
                    <p>Kits</p>
                </div>
                <div class="category-item">
                    <div class="category-image"></div>
                    <p>Accessories</p>
                </div>
            </div>
            <div class="shop-all">Shop All</div>
        </section>

        <section class="top-picks">
            <h2>Top Picks</h2>
            <div class="top-picks-items">
                <div class="top-pick-item">
                    <div class="top-pick-image"></div>
                    <p>£85</p>
                </div>
                <div class="top-pick-item">
                    <div class="top-pick-image"></div>
                    <p>£85</p>
                </div>
                <div class="top-pick-item">
                    <div class="top-pick-image"></div>
                    <p>£80</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
